<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Evita escala zoom -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link a bootstrap 4 -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <title>Cifrado Cesar</title>
  </head>
  <body>
    <header>
      <h1 align="center">CIFRADO CESAR</h1>
    </header>
    <main>
      <section class="mt-5 container">
        <input type="text" placeholder="Ingrese frase a cifrar" id="cipher-input">
        <button type="button" name="button" id="cipher-btn">Cifrar</button>
        <p class="mt-3">Mensaje cifrado:</p>
        <p id="ciphered-message"></p>
      </section>

      <section class="mt-5 container">
        <input type="text" id="decipher-input" placeholder="Ingrese frase a descifrar">
        <button type="button" name="button" id="decipher-btn">Descifrar</button>
        <p class="mt-3">Mensaje descifrado:</p>
        <p class="mt-3" id="deciphered-message"></p>
      </section>
    </main>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
