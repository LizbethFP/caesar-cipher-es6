<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Evita escala zoom -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link de googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind|Nunito" rel="stylesheet">
    <!-- link a bootstrap 4 -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <!-- link main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Cifrado Cesar</title>
  </head>
  <body class="bg-info">
    <header>
      <h1 class="text-center mt-3 mb-5 font-weight-bold">CIFRADO CÃ‰SAR</h1>
    </header>
    <main class="mt-5">
      <section class="container">
        <div class="row">
          <div class="col">
            <div class="form-inline">
              <input type="text" placeholder="Ingrese frase a cifrar" class="mr-2 form-control" id="cipher-input">
              <button type="button" name="button" class="btn btn-primary" id="cipher-btn">Cifrar</button>
            </div>
            <div class="mt-5">
              <p class="font-weight-bold">Mensaje cifrado:</p>
              <p class="bg-light rounded-corners" id="ciphered-message"></p>
            </div>
          </div>
          <div class="col">
            <div class="form-inline">
              <input type="text" placeholder="Ingrese frase a decifrar" class="mr-2 form-control" id="decipher-input">
              <button type="button" name="button" class="btn btn-primary" id="decipher-btn">Descifrar</button>
            </div>
            <div class="mt-5">
              <p class="font-weight-bold">Mensaje descifrado:</p>
              <p class="mt-3 bg-light rounded-corners" id="deciphered-message"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="mt-5">
        <div class="animation-wrap container text-center">
          <img src="https://media.giphy.com/media/zf6sHrCQWMpoI/giphy.gif" alt="cracking-a-message" class="img-fluid rounded">
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
